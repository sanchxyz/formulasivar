<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario 2026 | Formula Sivar</title>
    <link rel="icon" href="assets/icons/favicon.png" type="image/png" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/global.css">

    <link rel="stylesheet" href="css/calendar-2026.css">


</head>

<body>

    <div class="hero-banner">
        <video autoplay muted loop playsinline id="banner-video" src="assets/videos/wide_video_background.mp4"></video>
        <div class="video-overlay"></div>
        <div class="banner-title-container">
            <h1 class="page-title">
                <img src="assets/icons/formulasivar_webp_blank_lowquality.webp" alt="Formula Sivar Logo" class="banner-logo">
                <span>TEMPORADA 2026</span>
            </h1>
            <p class="banner-subtitle">
                Agradecemos a cada una de las personas y marcas que nos apoyaron en 2025. Esperamos que este nuevo año nos sigan acompañando y que disfrutemos juntos de la misma pasión que nos reunió.
            </p>
        </div>

    </div>

    <!-- Modal fuera del banner para que z-index quede por encima del calendario -->
    <div id="event-detail-container" class="event-detail-container hidden">
        <button id="close-event-details" class="close-button">X</button>
        <div class="event-detail-content">
            <div class="event-images-slider">
                <div id="event-images-track" class="event-images-track">
                    <!-- Las imágenes se cargarán aquí dinámicamente -->
                </div>
                <button id="prev-image" class="slider-arrow prev-arrow">&#10094;</button>
                <button id="next-image" class="slider-arrow next-arrow">&#10095;</button>
                <div id="slider-indicators" class="slider-indicators"></div>
            </div>
            <div class="event-text-content">
                <img id="event-detail-logo" class="event-detail-logo" src="" alt="Event Logo" style="display: none;">
                <h2 id="event-detail-title" class="event-detail-title"></h2>
                <p id="event-detail-description" class="event-detail-description"></p>
            </div>
        </div>
    </div>

    <div class="content-wrapper">



        <main class="container">
            <div id="calendar-grid" class="calendar-grid">
                <p>Cargando los motores...</p>
            </div>
        </main>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie_light.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/calendar-interaction.js"></script>

</body>

</html>
